<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz app</title>
</head>

<body>

    <div class="container w-75 rounded-3 content bg-white" id="container">
        <div class="row row-cols-1  row1">
            <div class="col  border-bottom col1">
                <h1 class="question d-flex  w-100"><span class="questionn">Question</span><p class="questioncount d-flex justify-content-start mx-3 w-100 text-success"></p></h1>
                <span class="incorrectQuestion"></span>
                <span class="skip"></span>
                
                <div class="col border-top d-flex justify-content-center align-items-center p-2 queryblock">
                    <p class="questioncount count2 fs-4 fw-light text-wrap d-flex justify-content-start align-items-center mt-2 text-secondary "><h6 class="d-flex justify-content-start fs-5  align-items-start w-100 ms-2 text-wrap fw-light"id="query">waiting for questions</h6> </p>
                </div>
            </div>
            <div class="col  border-top  d-flex justify-content-center p-0 col2">
                <h3 class="fs-10 fw-dark  d-flex justify-content-center align-items-center  answer ">Score:<p class="d-flex justify-content-center align-items-center mt-3 px-3 fw-light fs-3 score ">0</p></h3>
            </div>

            <div class="col col1 border bg-white border-light optionscol">
                <div class="row row-cols-1  m-4 p-3">
                    <button
                        class="col m-2  fw-light fs-4 border border-3 rounded-3 d-flex justify-content-start text-wrap   op op1">option1</button>
                    <button
                        class="col m-2   fw-light fs-4 border border-3 rounded-3 d-flex justify-content-start text-wrap op op2">option2</button>
                    <button
                        class="col m-2   fw-light fs-4 border border-3 rounded-3 d-flex justify-content-start text-wrap op op3">option3</button>
                    <button
                        class="col m-2   fw-light fs-4 border border-3 rounded-3 d-flex justify-content-start text-wrap op op4">option4</button>
                </div>
            </div>

        </div>


        <div class="col d-flex justify-content-center m-3 mx-5 next">
            <button type="button" class="btn btn-primary fs-4 d-flex align-items-center justify-content-between px-3 " id="nextbtn" >Start<i class="fas fa-thumbs-up mb-1 mx-3" style="color:white"></i></button>
           
        </div>



    </div>


    </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <script src="quiz.js"></script>
</body>

</html>
