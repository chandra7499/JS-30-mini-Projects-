<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>



    <section class="w-full min-h-screen flex justify-center items-center bg-sky-600">
        <div class="card px-4 py-3 h-auto w-full max-w-lg sm:max-w-md lg:max-w-lg shadow-2xl flex flex-col rounded-2xl bg-white transition  duration-700 ease-in-out">
            <header class="head flex justify-center font-serif text-xl sm:text-2xl lg:text-3xl text-primary mb-2">
                <h1 class="border-b-2 border-sky-500 py-1">Quotes</h1>
            </header>
            <div class="Quotes flex flex-col text-center">
                <h5 class=" py-4  sm:text-lg lg:text-2xl">
                      <q class="quotes font-[cursive] break-words  text-sky-800 text-base sm:text-lg lg:text-2xl"></q>

                </h5>
              

                <footer class="author mt-2 flex justify-between px-4">
                    <p class="tag font-thin text-xs sm:text-sm lg:text-base opacity-60 mb-3" title="Tags">Tags</p>
                    <p class="auname font-mono text-xs sm:text-sm lg:text-base opacity-60 mb-3" title="Author">Author</p>
                </footer>
            </div>
            <div class="mainfoot flex gap-3 justify-between items-center w-full md:justify-center">
                <button class="newquote px-4 py-1 rounded-full font-normal bg-sky-500 text-white hover:bg-sky-700">
                    New quote
                </button>
                <button class="post flex items-center justify-center px-4 rounded-full font-extralight ring-2 ring-sky-500">
                    <ion-icon name="logo-twitter" class="mr-1 px-1"></ion-icon>tweet
                </button>
            </div>
        </div>
    </section>
    













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="Quotes.js"></script>
</body>

</html>
