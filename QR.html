<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="icon"
        href='https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTpXV8KJZhPIly5eqrYNNHr_KCrCdx3lV3zZANCG1GvfrWKzBJF'
        type="image/x-icon">
    <link rel="stylesheet" href="QR.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="main w-[100%] h-[100vh] flex justify-center items-center ">
        <div
            class="sub-container bg-white lg:w-[40%] md:w-[39%] scale-[0.80]   sm:w-auto sm:scale-[1.2]  xl:w-[50%] 2xl:w-[60%] flex flex-col flex-shrink  px-5 py-5 rounded-[15px] ease-in-out  ">
            <div class="head font-semibold text-lg">Enter your text or URL</div>
            <div class="userinput  my-4 flex justify-start w-full ring-gray-300  ring-2 rounded-[2px]">
                <input type="text" placeholder="Text or URL"
                    class="input w-full ml-3 text-md py-2 outline-none font-sans transition-all duration-300 ease-linear"
                    required>
            </div>
            <div
                class="QrContainer w-full  flex justify-center overflow-hidden transition-all duration-50 ease-in-out mb-5">
                <img
                    class="qrr  border-slate-500 sm:w-[200px]  lg:w-[250px]  hidden overflow-hidden  h-auto transition-all ease-linear">
                    <p class="loading absolute z-20 flex justify-center"></p>
            </div>
            <div class="buttonfield mt-4 flex justify-center">
                <button 
                    class="btn bg-sky-500 p-2  hover:bg-sky-600  hover:scale-[1.1] text-white duration-500 transition-linear  font-semibold rounded-[15px]">Generate
                    QR</button>
            </div>

        </div>

    </main>














    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="QR.js"></script>
</body>

</html>
